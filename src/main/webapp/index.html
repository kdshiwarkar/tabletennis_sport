<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Ping Pong Game</title>
        <style>
            * {

            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            height: 100vh;

    <body onmousemove="track(event)">

</html>
